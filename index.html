<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<br>
    <div class="container">
        <h1> Math Methods ✧༺♥༻∞</h1>

        <details ontoggle="message1()">
            <summary>
                <u> Instructions</u>
                <i id="ans"></i>
            </summary>
        </details>
    </div>

    <div class="container">

        <input type="number" class="form-control" id="num1">
        <br>
        <button type="button" class="btn btn-success" onclick="RndResult()">Round it off!!</button>
        <button type="button" class="btn btn-danger" onclick="SrResult()">Square root!!</button>
        <button type="button" class="btn btn-warning" onclick="PowResult()">Powerahh!!</button>
        <button type="button" class="btn btn-info" onclick="AbsResult()">Absolutee!!</button>
        <button type="button" class="btn btn-success" onclick="MaxResult()">Maximum!!</button>
        <button type="button" class="btn btn-danger" onclick="MinResult()">Minimum!!</button>
        <button type="button" class="btn btn-warning" onclick="RanResult()">Random!!</button>

    <br>
        <kbd id="result1">Answer is:</kbd>

    </div>

    <script>
        function message1() {
            document.getElementById ("ans").innerHTML = "input one number then click the button below.";
        }

        function RndResult() {
            var rnd = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.round (rnd);
        }

        function SrResult() {
            var sr = document.getElementById("num1").value; 
            document.getElementById("result1").innerHTML = Math.sqrt (sr);
        }
        function PowResult() {
            var pow = document.getElementById("num1").value; 
            document.getElementById("result1").innerHTML = Math.pow (8,2);
        }
        function AbsResult() {
            var abs = document.getElementById("num1").value; 
            document.getElementById("result1").innerHTML = Math.abs (-2);
        }
        function MaxResult() {
            var max = document.getElementById("num1").value; 
            document.getElementById("result1").innerHTML = Math.max (-2,3,4,-5,6,7,8,9);
        }
        function MinResult() {
            var min = document.getElementById("num1").value; 
            document.getElementById("result1").innerHTML = Math.min (-2,3,-4,5,6,7,8,9);
        }
        function RanResult() {
            var ran = document.getElementById("num1").value; 
            document.getElementById("result1").innerHTML = Math.random ();
        }
    </script>



</body>
</html>
